<div class="border border-start-0 row" style="margin-bottom: 40px;
margin-left: 30px;
        text-align: left;">
    <div class="col-9">
        <div>
            <h4 style="color: gray;"><b>{{job['title']}}</b></h4>
        </div>
        <div>
            <b>Location:</b> {{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div>
            <b>Salary:</b> {{job['salary']}}
        </div>
        {% endif %}
    </div>
<div class="col-3 p-4">
    <button type="button" class="btn btn-outline-success">Apply</button>
</div>
</div>
